<!doctype html>

<html lang="en">
  
  <head>

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Website Title -->
    <title>VINSARAA  – Handcrafted Ethnic Wear & Designer Fashion</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Shop VINSARAA – handcrafted ethnic wear, designer traditional outfits, premium sarees, kurtas, co-ords, fusion wear, and artisanal collections crafted with love."
    />

    <meta name="author" content="VINSARAA Clothing" />
    <meta
      name="keywords"
      content="Vinsaraa, Vinsaraa Clothing, ethnic wear, handcrafted fashion, Indian clothing, designer sarees, kurta sets, festive wear, shibori, traditional outfits"
    />

    <!-- Favicon & Logo for Browser Tab -->
    <!-- Place favicon.png or logo.png inside /public folder -->
<link rel="icon" type="image/png" href="https://i.ibb.co/LhccDGrc/sample-2.png" />



    <!-- Open Graph (for Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:title" content="VINSARAA Clothing – Handcrafted Ethnic Wear" />
    <meta
      property="og:description"
      content="Explore VINSARAA’s handcrafted ethnic and fusion wear collections made with pure fabrics and artisanal detailing."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://i.ibb.co/LhccDGrc/sample-2.png" />

    <!-- OG Image (Add your logo or banner to /public folder) -->
    <meta property="og:image" content="https://i.ibb.co/LhccDGrc/sample-2.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VINSARAA Clothing – Handcrafted Ethnic Wear" />
    <meta
      name="twitter:description"
      content="Luxury handcrafted ethnic and contemporary wear from VINSARAA."
    />

    <!-- Twitter Image -->
    <meta name="twitter:image" content="https://i.ibb.co/LhccDGrc/sample-2.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://vinsaraa.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
